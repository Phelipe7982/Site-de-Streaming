<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="streaming, filmes, séries, norphub, plano" />
  <title>Tela de Login - NorpHub</title>
  <script defer src="../js/script.js"></script>
  <link href="../css/style.css" rel="stylesheet" />
  <!-- Link do bootstrap interno no arquivo -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
  <!-- Link do bootstrap externo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Link para os ícones no google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <div class="navbar-brand" href="./index.html">
          <img src="../images/logo.png" alt="" />
          <span class="logo-name">
            NorpHub
          </span>
        </div>
        <span id="span-cadastro">
          Login
        </span>
      </nav>
    </div>
  </header>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="hero_area m-3 container-fluid">
      <form class="p-5">

      </form>
    </div>
  </div>

  <!-- Rodapé -->
  <section class="info_section pt-3">
    <div class="info_container layout_padding-top">
      <div class="container">
        <div class="info_top">
          <div class="info_logo">
            <img src="../images/logo.png" alt="" />
            <span>
              Nosso Streaming - Rodapé
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-9 col-md-10 mx-auto">
            <div class="info_contact layout_padding2">
              <div class="row">
                <div class="col-md-3">
                  <a href="#" class="link-box">
                    <div class="img-box">
                      <img src="../images/location.png" alt="">
                    </div>
                    <div class="detail-box">
                      <h6>
                        Localização
                      </h6>
                    </div>
                  </a>
                </div>
                <div class="col-md-4">
                  <a href="#" class="link-box">
                    <div class="img-box">
                      <img src="../images/mail.png" alt="">
                    </div>
                    <div class="detail-box">
                      <h6>
                        fodase@teupai.br
                      </h6>
                    </div>
                  </a>
                </div>
                <div class="col-md-5">
                  <a href="#" class="link-box">
                    <div class="img-box">
                      <img src="../images/call.png" alt="">
                    </div>
                    <div class="detail-box">
                      <h6>
                        Contato: +55 21 99999-9999
                      </h6>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
