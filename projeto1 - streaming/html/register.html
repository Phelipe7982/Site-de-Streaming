<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="streaming, filmes, séries, norphub, plano" />
  <title>Tela de Cadastro - NorpHub</title>
  <script defer src="../js/script.js"></script>
  <link href="../css/style.css" rel="stylesheet" />
  <!-- Link do bootstrap interno no arquivo -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
  <!-- Link do bootstrap externo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Link para os ícones no google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <div class="navbar-brand" href="./index.html">
          <img src="../images/logo.png" alt="" />
          <span class="logo-name">
            NorpHub
          </span>
        </div>
        <span id="span-cadastro">
          Cadastro
        </span>
      </nav>
    </div>
  </header>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="hero_area m-3 container-fluid">
      <form class="p-5">
        <!-- Endereço -->
        <div class="row-12 mb-3">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua Eureca, 226">
        </div>
        <!-- Cidade -->
        <div class="row g-3 mb-3">
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="Cidade" aria-label="Cidade">
          </div>
          <!-- Estado -->
          <div class="col-sm">
            <input type="text" class="form-control" placeholder="Estado" aria-label="Estado">
          </div>
          <!-- CEP -->
          <div class="col-sm">
            <input type="text" class="form-control" placeholder="CEP" aria-label="CEP">
          </div>
        </div>
        <!-- Primeiro Nome -->
        <div class="row g-3 mb-3">
          <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
          <div class="col">
            <input type="text" id="inputName" class="form-control" aria-label="First name">
          </div>
          <!-- Sobrenome -->
          <label for="inputLastName" class="col-sm-2 col-form-label">Sobrenome</label>
          <div class="col">
            <input type="text" id="inputLastName" class="form-control" aria-label="First name">
          </div>
        </div>
        <!-- E-mail -->
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control col-sm-7" id="inputEmail3">
          </div>
        </div>
        <!-- Username -->
        <div class="row mb-3">
          <label for="specificSizeInputGroupUsername" class="col-sm-2 col-form-label">Usuário</label>
          <div class="col-sm-10">
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control col-sm-5" id="specificSizeInputGroupUsername">
            </div>
          </div>
        </div>
        <!-- Senha -->
        <div class="row mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
          <div class="col-sm-10">
            <input type="password" class="form-control col-sm-5" id="inputPassword">
          </div>
        </div>
        <!-- Confirmar a senha -->
        <div class="row mb-3">
          <label for="inputPassword2" class="col-sm-2 col-form-label">Confirme a senha</label>
          <div class="col-sm-10">
            <input type="password" class="form-control col-sm-5" id="inputPassword2">
          </div>
        </div>
        <!-- Confirmações de termos -->
        <div class="row mb-3">
          <div class="col-sm col-form-label">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Aceito os termos de uso
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm col-form-label">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2">
                <label class="form-check-label" for="gridCheck2">
                  Aceito os termos de políticas de privacidade
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- Botão de cadastro -->
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" id="btn-register" class="btn btn-outline-success align-middle"> Cadastrar 
              <span class="material-symbols-outlined align-middle">arrow_forward_ios</span>
            </button>
          </div>
        </div>
        <div class="mt-4">
          <label>Se você já possui uma conta? <a href="./login.html">Logue-se</a></label>
        </div>
      </form>
    </div>
  </div>

  <!-- Rodapé -->
  <section class="info_section pt-3 mt-5">
    <div class="info_container layout_padding-top">
      <div class="container">
        <div class="info_top">
          <div class="info_logo">
            <img src="../images/logo.png" alt="" />
            <span>
              Nosso Streaming - Rodapé
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-9 col-md-10 mx-auto">
            <div class="info_contact layout_padding2">
              <div class="row">
                <div class="col-md-3">
                  <a href="#" class="link-box">
                    <div class="img-box">
                      <img src="../images/location.png" alt="">
                    </div>
                    <div class="detail-box">
                      <h6>
                        Localização
                      </h6>
                    </div>
                  </a>
                </div>
                <div class="col-md-4">
                  <a href="#" class="link-box">
                    <div class="img-box">
                      <img src="../images/mail.png" alt="">
                    </div>
                    <div class="detail-box">
                      <h6>
                        fodase@teupai.br
                      </h6>
                    </div>
                  </a>
                </div>
                <div class="col-md-5">
                  <a href="#" class="link-box">
                    <div class="img-box">
                      <img src="../images/call.png" alt="">
                    </div>
                    <div class="detail-box">
                      <h6>
                        Contato: +55 21 99999-9999
                      </h6>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
